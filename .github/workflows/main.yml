on:
  issue_comment:
    types: [created, edited]
  issues:
    types: [opened, edited]
jobs:
  find_emails:
    runs-on: ubuntu-latest
    name: Check for emails in issue comments
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Scan comment
      id: scan
      uses: actions/comment-email-address-alerts@v8
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
